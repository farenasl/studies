<div class="container">
  <div class="row">

      <input type="text" class="form-control" [(ngModel)]="tituloPersona" />

      {{tituloPersona}}
      <h1>Listado de Personas</h1>
      <button class="btn btn-primary" [disabled]="!agregarPersona" (click)="onCrearPersona()">Agregar Persona</button>
      <p [style.display]="displayStatus">{{agregarPersonaStatus}}</p>
      <p *ngIf="personaCreada; else sinPersona">con el t√≠tulo de: {{tituloPersona}}</p>
      <ng-template #sinPersona>

      <app-persona></app-persona>
    </div>
  </div>
</div>
