<div class="container">
  <div class="col-xs-12">
    <h3>{{title}}</h3>
    <hr />
    <fieldset style="color: red;" [style.display]="displayStatus">{{statusMessage}}</fieldset>
    <form class="form-row">
      <div class="form-group col-md-2">
        <label for="nombre" class="sr-only">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
          [(ngModel)]="nombreInput">
      </div>
      <div class="form-group col-md-2">
        <label for="apellido" class="sr-only">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
          [(ngModel)]="apellidoInput">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="onAgregarPersona()">Agregar</button>
      </div>
    </form>
    <hr />
    <app-persona
      *ngFor="let p of personas; let i = index"
      [p]="p"
      [index]="i">
    </app-persona>
  </div>
</div>
