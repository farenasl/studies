<div class="container">
  <div class="col-xs-12">
    <h3>{{title}}</h3>
    <hr />
    <fieldset style="color: red;" [style.display]="displayStatus">{{statusMessage}}</fieldset>
    <app-formulario
    (personaCreada)="onPersonaAgregada($event)"></app-formulario>
    <hr />
    <app-persona
      *ngFor="let p of personas; let i = index"
      [p]="p"
      [index]="i">
    </app-persona>
  </div>
</div>
