<div class="box" id="heading">
  <h1>{{title}}</h1>
</div>
<div class="box">
  <app-persona *ngFor="let p of personas; let i = index" [p]="p" [index]="i"></app-persona>
</div>
<div class="box">
  <fieldset style="color: red;" [style.display]="displayStatus">{{statusMessage}}</fieldset>
</div>
<div class="box">
  <app-formulario (displayChange)="onPersonaAgregada($event)"></app-formulario>
</div>
